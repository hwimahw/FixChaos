components:
  schemas:
    ErrorResponseDto:
      type: object
      properties:
        message:
          type: string
          description: Error message
        code:
          type: integer
          description: Error status code
        traceId:
          type: string
          description: Trace Id

    ListFolderDto:
      type: object
      properties:
        folders:
          type: array
          items:
            $ref: '#/components/schemas/FolderDto'

    FolderDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: false
          description: Name of folder
        notebooks:
          type: array
          items:
            $ref: '#/components/schemas/NotebookDto'

    NotebookDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        folderId:
          type: string
          format: uuid
        name:
          type: string
          nullable: false
          description: Name of folder
        notes:
          type: array
          items:
            $ref: '#/components/schemas/NoteDto'

    NoteDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        notebookId:
          type: string
          format: uuid
        name:
          type: string
          nullable: false
        text:
          type: string