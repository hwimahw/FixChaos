        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'

    delete:
      operationId: deleteFolder
      summary: Delete folder
      tags:
        - Folder
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: String
            format: uuid
      responses:
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'
        '401':
          description: Not authorised
