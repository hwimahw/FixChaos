databaseChangeLog:
  - changeSet:
      id: fa29e5df-8c88-4b8c-af9a-2acfdf837251
      author: Irzakhanov Mansur
      changes:
        - createTable:
            tableName: long_term_goals
            schemaName: trillioner
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: main_direction_id
                  type: varchar
                  constraints:
                    nullable: false
                    foreignKeyName: fk_long_term_goals_main_directions
                    references: trillioner.main_directions(code)

