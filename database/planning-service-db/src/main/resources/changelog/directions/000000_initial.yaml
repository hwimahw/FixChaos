databaseChangeLog:
  - changeSet:
      id: 6b85be3a-c632-42b4-85a4-98dbaa55dd89
      author: Irzakhanov Mansur
      changes:
        - createTable:
            tableName: directions
            schemaName: planning
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_directions_directions
                    references: planning.directions(id)